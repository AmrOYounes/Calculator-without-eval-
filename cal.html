<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cal.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator" >
        <input type="text" placeholder="0" id="input">
        <div class="calculator-buttons" id="calculator-buttons">

            <button class="button " id="button1" >1</button>
            <button  class="button" id="button2" >2</button>
            <button class="button" id="button3" >3</button>
            <button class="button" id="button/">&divide;</button>


            <button class="button" id="button4">4</button>
            <button class="button" id="button5">5</button>
            <button class="button" id="button6">6</button>
            <button class="button" id="button*">&times;</button>

            
            <button class="button" id="button7">7</button>
            <button class="button" id="button8">8</button>
            <button class="button"id="button9">9</button>
            <button class="button" id="button-">&minus;</button>


            <button class="button"id="button(">&lpar;</button>
            <button class="button"id="button)">&rpar;</button>
            <button class="button is-zero"id="button0">0</button>
            <button class="button"id="button+">&plus;</button>
            
            <button class="button is-clear"id="buttonc">c</button>
            <button class="button" id="button.">.</button>
            <button class="button is-equals" id="button=" >&equals;</button>
            <button class="button"id="button%" >&percnt;</button>


        </div>

    </div>
    <script src="cal.js"></script>
</body>
</html>
